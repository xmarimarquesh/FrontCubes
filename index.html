<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cubos 3D</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="controls">
    <button class="arrow" id="up">↑</button>
    <button class="arrow" id="down">↓</button>
    <button class="arrow" id="left">←</button>
    <button class="arrow" id="right">→</button>
  </div>
  
  <div class="scene">
    <div class="cube" id="cube1">
      <div style="background-color: green;" class="face front"></div>
      <div style="background-color: blue;" class="face back"></div>
      <div style="background-color: red;" class="face left"></div>
      <div style="background-color: yellow;" class="face right"></div>
      <div style="background-color: blue;" class="face top"></div>
      <div style="background-color: blue;" class="face bottom"></div>
    </div>
    <div class="cube" id="cube2">
      <div style="background-color: green;"  class="face front"></div>
      <div style="background-color: red;"  class="face back"></div>
      <div style="background-color: red;"  class="face left"></div>
      <div style="background-color: yellow;"  class="face right"></div>
      <div style="background-color: blue;"  class="face top"></div>
      <div style="background-color: green;"  class="face bottom"></div>
    </div>
    <div class="cube" id="cube3">
      <div style="background-color: yellow;" class="face front"></div>
      <div style="background-color: red;" class="face back"></div>
      <div style="background-color: green;" class="face left"></div>
      <div style="background-color: green;" class="face right"></div>
      <div style="background-color: yellow;" class="face top"></div>
      <div style="background-color: blue;" class="face bottom"></div>
    </div>
    <div class="cube" id="cube4">
      <div style="background-color: blue;" class="face front"></div>
      <div style="background-color: blue;" class="face back"></div>
      <div style="background-color: red;" class="face left"></div>
      <div style="background-color: green;" class="face right"></div>
      <div style="background-color: red;" class="face top"></div>
      <div style="background-color: yellow;" class="face bottom"></div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
